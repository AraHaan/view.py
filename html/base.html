<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Gabarito&display=swap");
        </style>
        <title>
            {% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name
            }}
        </title>
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark-dimmed.min.css"
        />
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/dist.css" />
    </head>

    <body class="dark dark:bg-zinc-950 dark:text-white">
        <nav>
            <div class="flex items-center justify-between p-4">
                <p class="modern-deco text-6xl">
                    view<span class="text-logo">.py</span>
                </p>
                <div class="flex justify-between space-x-6 items-center">
                    <a
                        href="/welcome"
                        class="p-2 border border-zinc-100 rounded-lg"
                        >Docs</a
                    >
                    <div
                        class="border-zinc-100 rounded-lg p-2 border flex items-center justify-center space-x-2"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6 text-zinc-500"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                            />
                        </svg>
                        <input
                            type="text"
                            class="placeholder:italic placerholder:text-zinc-500 p-2 focus:outline-none"
                            placeholder="Search documentation..."
                        />
                    </div>
                    <div
                        class="flex items-center justify-center space-x-3 border-zinc-100 border p-1 rounded-full"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                            />
                        </svg>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25"
                            />
                        </svg>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                            />
                        </svg>
                    </div>
                    <div class="flex items-center justify-center space-x-3">
                        <a
                            href="https://github.com/ZeroIntensity/view.py"
                            class="hover:opacity-50 transition-all h-12 w-12"
                            ><img src="/icons/github-mark.svg"
                        /></a>
                        <a
                            href="https://discord.gg/tZAfuWAbm2"
                            class="hover:opacity-50 transition-all h-12 w-12 flex items-center justify-center"
                            ><img src="/icons/discord-mark-black.svg"
                        /></a>
                    </div>
                </div>
            </div>
            <div class="py-4">
                <hr class="border-t border-zinc-100 dark:border-zinc-800" />
            </div>
        </nav>
        <main>{% block content %} {% endblock %}</main>
        <script>
            hljs.highlightAll();
        </script>
    </body>
</html>
